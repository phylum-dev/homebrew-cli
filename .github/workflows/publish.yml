name: Publish Bottles
on:
  pull_request:
    paths:
      - Formula/*.rb

jobs:
  build-bottles:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae

      - name: Upload bottles as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: '*.bottle.*'

  brew-bottle:
    runs-on: ubuntu-latest
    needs: build-bottles
    steps:
      - name: Set up Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

          HOMEBREW_TAP_REPOSITORY="$(brew --repo "$GITHUB_REPOSITORY")"
          if [[ -d "$HOMEBREW_TAP_REPOSITORY" ]]; then
              rm -rf "$HOMEBREW_TAP_REPOSITORY"
          fi
          mkdir -vp "$HOMEBREW_TAP_REPOSITORY"

          rm -rf "$GITHUB_WORKSPACE"
          ln -vs "$HOMEBREW_TAP_REPOSITORY" "$GITHUB_WORKSPACE"

      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@master

      - name: Download bottle artifacts
        uses: actions/download-artifact@v3
        with:
          name: bottles

      - name: Merge bottles
        run: brew bottle --merge --write --debug *.bottle.json

      - name: Push commits
        run: git push

  publish-bottles:
    runs-on: ubuntu-latest
    needs: brew-bottle
    environment: release
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Download bottle artifacts
        uses: actions/download-artifact@v3
        with:
          name: bottles

      - name: Upload bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
        run: brew pr-upload --debug --upload-only
